<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>飲み会参加者一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    input[type="radio"] {
      transform: scale(1.2);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #005fa3;
    }
    #result {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>飲み会参加者一覧</h1>
  <form id="attendanceForm">
    <table>
      <tr>
        <th>名前</th>
        <th>〇（参加）</th>
        <th>×（不参加）</th>
      </tr>
      <tr>
        <td>田中</td>
        <td><input type="radio" name="tanaka" value="〇"></td>
        <td><input type="radio" name="tanaka" value="×"></td>
      </tr>
      <tr>
        <td>佐藤</td>
        <td><input type="radio" name="sato" value="〇"></td>
        <td><input type="radio" name="sato" value="×"></td>
      </tr>
      <tr>
        <td>鈴木</td>
        <td><input type="radio" name="suzuki" value="〇"></td>
        <td><input type="radio" name="suzuki" value="×"></td>
      </tr>
    </table>
    <button type="button" onclick="showResult()">結果を表示</button>
  </form>

  <div id="result">
    <h2>参加状況</h2>
    <ul id="resultList"></ul>
  </div>

  <script>
    function showResult() {
      const names = ['田中', '佐藤', '鈴木'];
      const resultList = document.getElementById('resultList');
      resultList.innerHTML = '';

      names.forEach(name => {
        const radios = document.getElementsByName(name.toLowerCase());
        let selected = '';
        radios.forEach(radio => {
          if (radio.checked) {
            selected = radio.value;
          }
        });
        const li = document.createElement('li');
        li.textContent = `${name}：${selected || '未回答'}`;
        resultList.appendChild(li);
      });
    }
  </script>
</body>
</html>
