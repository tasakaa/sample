<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>飲み会参加確認</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .options {
      margin-top: 10px;
    }
    .options label {
      margin-right: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #result {
      max-width: 500px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>飲み会参加確認フォーム</h1>
  <form id="attendanceForm">
    <label for="name">名前：</label>
    <input type="text" id="name" name="name" required>

    <label for="date">参加日：</label>
    <input type="date" id="date" name="date" required>

    <div class="options">
      <label><input type="radio" name="attendance" value="〇" required> 〇（参加）</label>
      <label><input type="radio" name="attendance" value="×"> ×（不参加）</label>
      <label><input type="radio" name="attendance" value="△"> △（未定）</label>
    </div>

    <button type="button" onclick="showResult()">結果を表示</button>
  </form>

  <div id="result">
    <h2>参加状況</h2>
    <ul id="resultList"></ul>
  </div>

  <script>
    function showResult() {
      const name = document.getElementById('name').value.trim();
      const date = document.getElementById('date').value;
      const attendance = document.querySelector('input[name="attendance"]:checked');

      const resultList = document.getElementById('resultList');
      const li = document.createElement('li');

      if (name && date && attendance) {
        li.textContent = `${date}｜${name}：${attendance.value}`;
      } else {
        li.textContent = '名前・日付・参加状況のいずれかが未入力です。';
      }

      resultList.appendChild(li);
      document.getElementById('attendanceForm').reset();
    }
  </script>
</body>
</html>
